<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario Datos</title>
    </h:head>
    <h:body>
        <h2> Por favor diligencie los siguentes datos</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre: "  />
                <h:inputText value="#{controllerFormulario.nombre}" />
                

                <h:outputLabel value="Salario: "  />
                <h:inputText value="#{controllerFormulario.salario}" />
                
                <h:outputLabel value="Dias Trabajados: "/>
                <h:inputText value="#{controllerFormulario.dias}" />
                
                
                <h:selectManyCheckbox value="#{controllerFormulario.idiomas}" >
 
                    <f:selectItem itemLabel="español" itemValue="Español" />

                    <f:selectItem itemLabel="ingles" itemValue="Ingles" />

                    <f:selectItem itemLabel="frances" itemValue="Frances" />
                    
                    <f:selectItem itemLabel="aleman" itemValue="Aleman" />

                </h:selectManyCheckbox>
                
                <h:commandButton action="#{controllerFormulario.enviarDatos()}" value="Enviar "></h:commandButton>
            </h:panelGrid>
          
            
        </h:form>
        
    </h:body>
</html>
